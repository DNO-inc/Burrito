version: "2.2"

services:
  burrito:
    container_name: burrito_app
    build: .
    env_file:
      - .env
    ports:
      - "8080:8080"
    links:
      - "db"

  db:
    container_name: burrito_db
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=super_password
      - MYSQL_DATABASE=burrito
      - MYSQL_USER=burrito_user
      - MYSQL_PASSWORD=Qwerty123
    ports:
      - "3306:3306"

  prometheus:
    container_name: prometheus
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    container_name: grafana
    image: grafana/grafana
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  grafana_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./grafana_data
