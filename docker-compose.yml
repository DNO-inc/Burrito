version: "2.2"

services:
  burrito:
    container_name: burrito_app
    build: .
    env_file:
      - .env
    command: python3 -m burrito
    ports:
      - "8080:8080"
    links:
      - "db"

  db:
    container_name: burrito_db
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=super_password
      - MYSQL_DATABASE=burrito
      - MYSQL_USER=burrito_user
      - MYSQL_PASSWORD=Qwerty123
    ports:
      - "3306:3306"

