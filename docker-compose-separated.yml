version: "3.0"

networks:
  burrito_party:
    name: burrito_party

services:
# GENERAL SECTION

  nginx:
    container_name: burrito_nginx
    image: nginx
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - burrito_about
      - burrito_admin
      - burrito_anon
      - burrito_auth
      - burrito_comments
      - burrito_iofiles
      - burrito_meta
      - burrito_notifications
      - burrito_profile
      - burrito_registration
      - burrito_tickets
    networks:
      - burrito_party

# APPS SECTION
# INFO: port forwarding is provided only for testing, this option will be deleted soon

  burrito_scheduler:
    container_name: burrito_scheduler
    build:
      context: .
      dockerfile: burrito/apps/scheduler/Dockerfile
    env_file:
      - .env
    networks:
      - burrito_party

  burrito_about:
    container_name: burrito_about
    build:
      context: .
      dockerfile: burrito/apps/about/Dockerfile
    env_file:
      - .env
    ports:
      - "$BURRITO_PORT"
    networks:
      - burrito_party

  burrito_admin:
